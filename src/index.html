<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body class="d-flex">

    <main>
        <header class="d-flex title-container">
            <h1>Today's To Do</h1>
            <i class="fas fa-sync-alt"></i>
        </header>
        <form class='input-container'>
            <input type="text" id="myInput" placeholder="Add to your list...">
            <span class="enterArrow" id="arrow">&#8629;</span>
        </form>
    <ul class="d-flex todo-lists"></ul>
    <button class="btn">Clear all Completed</button>
</main>
</body>
</html>
